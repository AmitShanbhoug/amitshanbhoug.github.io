<section class="section experience">
  <div class="section__title">Prior Experience</div>
  <div class="section__content">
    <div class="jobs">
      {% for job in site.data.priorexperience %}
      <div class="job">
        <div class="time-place">
          <div class="job__company">
            <a href="{{job.url}}" target="_blank">{{job.company}}</a>
          </div>
          <div class="job__time">{{job.time}}</div>
        </div>
        <div class="job__position">{{job.position}}</div>
      </div>
      {% endfor %}
    </div>

    <a href="{{site.productresume}}" target="_blank" class="arrow-link">View My Product Resume</a><br>
    <a href="{{site.engineeringresume}}" target="_blank" class="arrow-link">View My Engineering Resume</a>

</section>
